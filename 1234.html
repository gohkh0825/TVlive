<html>
<head>
  <title>𝐓𝐡𝐢𝐬 𝐂𝐡𝐚𝐧𝐧𝐞𝐥 𝐒𝐩𝐨𝐧𝐬𝐨𝐫𝐞𝐝 𝐁𝐲 𝐒𝐤𝐲 𝟒𝐊.</title>
  <meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.bootcss.com/dplayer/1.25.0/DPlayer.min.css" />
<div id="dplayer"></div>
<script src="https://cdn.bootcss.com/blueimp-md5/2.12.0/js/md5.min.js"></script>
<script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Video resolution switcher -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dplayer@1.27.0/dist/DPlayer.min.js"></script>
</head>

<body>
<div id="player"><marquee direction="alternative"></marquee></div>
  <script>
    var player = new Clappr.Player({
      source: "https://gohkh0825.github.io/LIVE-TV/tonton-live/8TV.m3u8",
      parentId: "#player",
      autoPlay: true,
      width: '100%',
      height: '100%',
      plugins: {
        core: [LevelSelector]
      },
      levelSelectorConfig: {
        //Optional : custom labels
        title: '動画品質',
        labels: {
          0: 'Very low',
          1: 'Low ',
          2: 'Medium ',
          3: 'HQ',
          4: 'High',
          5: 'Very high',
          6: 'Extremy high',
          7: 'Highest'
        },
      },
    });
  </script>
</body>
</html>
